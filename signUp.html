<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインアップ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .uenonannka
        {
            width: 100%;
            height: auto;
            padding: 5px;
            /*background: #4c4c4c;*/
            background-color: #4c4c4c;
            color: #ffffff;
            border-radius: 15px;
        }
        .top
        {
            z-index: top;
            height: auto;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .img {
    height: 60px;
    width: 60px;
    border: 5px solid #000000;
    clip-path: circle(30px at center);
}
h1
{
    background-color: rgb(131, 131, 131);
}
    </style>
    <script type="module">
        import { signUp } from './js/supabase.js';

        async function s(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (!email || !password || !confirmPassword) {
                document.getElementById("m").innerHTML="すべてのフィールドを入力してくださいチュー！";
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById("m").innerHTML="パスワードが一致しませんチュー！";
                return;
            }

            const ss = await signUp(email, password);
            console.log(ss)
            if(ss.success)
            {
                document.getElementById("m").innerHTML="サインアップ成功";
                window.location.href = 'login.html';
            }else
            {
                document.getElementById("m").innerHTML=ss.message
            }
        }
        window.s = s;
    </script>
</head>
<body>
    <div class="top">
        <div class="uenonannka" id="uenonannka">
            <h1 class="f"><img src="img/TODOlist_ico.jpg" class="img" alt="ねずみTODOlistのアイコン">ネズミTODOlist
            </h1>
        </div>
    </div>
    <div class="form-container">
        <h2>サインアップ</h2>
        <form onsubmit="s(event)">
            <label for="email">メールアドレス</label>
            <input type="email" placeholder="メールアドレス" id="email" autocomplete="email" required>

            <label for="password">パスワード</label>
            <input type="password" placeholder="パスワード (6文字以上)" id="password" autocomplete="new-password" required>

            <label for="confirm-password">パスワード確認</label>
            <input type="password" placeholder="もう一度パスワードを入力してください" id="confirm-password" autocomplete="new-password" required>

            <button type="submit">サインアップ</button>
        </form>
        <p id="m"></p>
        <p style="text-align: center; margin-top: 10px;">
            すでにアカウントをお持ちですか？ <a href="login.html">ログイン</a>
        </p>
    </div>
</body>
</html>
