<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .uenonannka
        {
            width: 100%;
            height: auto;
            padding: 5px;
            /*background: #4c4c4c;*/
            background-color: #4c4c4c;
            color: #ffffff;
            border-radius: 15px;
        }
        .top
        {
            z-index: top;
            height: auto;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .img {
    height: 60px;
    width: 60px;
    border: 5px solid #000000;
    clip-path: circle(30px at center);
}
    </style>
    <script type="module">
        import { sendPasswordResetEmail } from './js/supabase.js';

        async function resetPassword(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;

            if (!email) {
                alert("メールアドレスを入力してください！");
                return;
            }

            const response = await sendPasswordResetEmail(email);

            if (response.success) {
                alert("パスワードリセットのリンクを送信しました。メールを確認してください。");
                window.location.href = 'login.html';
            } else {
                alert("エラーが発生しました: " + response.message);
            }
        }
        window.resetPassword = resetPassword;
    </script>
</head>
<body>
    <div class="top">
        <div class="uenonannka" id="uenonannka">
            <h1 class="f"><img src="img/TODOlist_ico.jpg" class="img" alt="ねずみTODOlistのアイコン">ネズミTODOlist
            </h1>
        </div>
    </div>
    <div class="form-container">
        <h2>パスワードリセット</h2>
        <form onsubmit="resetPassword(event)">
            <label for="email">メールアドレス</label>
            <input type="email" placeholder="登録したメールアドレス" id="email" required>
            
            <button type="submit">リセットリンクを送信</button>
        </form>
        <p class="back-link">
            <a href="login.html">ログインページに戻る</a>
        </p>
    </div>
</body>
</html>
