<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードリセット</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .uenonannka
        {
            width: 100%;
            height: auto;
            padding: 5px;
            /*background: #4c4c4c;*/
            background-color: #4c4c4c;
            color: #ffffff;
            border-radius: 15px;
        }
        .top
        {
            z-index: top;
            height: auto;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .img {
    height: 60px;
    width: 60px;
    border: 5px solid #000000;
    clip-path: circle(30px at center);
}
h1
{
    background-color: rgb(131, 131, 131);
}
  </style>
  <script type="module">
    import { changePassword , setSupabaseSession} from './js/supabase.js';
    
        window.addEventListener('DOMContentLoaded', async () => {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('token')) {
      const accessToken = urlParams.get('token');
      await setSupabaseSession(accessToken);
    } else {
      window.location.href = '/';
    }
  } catch (error) {
    console.error('An error occurred:', error);
    window.location.href = '/';
  }
});
    
        document.getElementById('set-password-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const newPassword = document.getElementById('new-password').value;
          if (!newPassword) {
            document.getElementById("message").innerHTML='新しいパスワードを入力してください。';
            return;
          }
          if(changePassword(newPassword).success)
          {
            document.getElementById("message").innerHTML='パスワードを変更しました。';
            window.location.href = '/';
          }else{

          }
        });
      </script>
</head>
<body>
  <div class="top">
    <div class="uenonannka" id="uenonannka">
        <h1 class="f"><img src="img/TODOlist_ico.jpg" class="img" alt="ねずみTODOlistのアイコン">ネズミTODOlist
        </h1>
    </div>
</div>
<div class="form-container">
  <p>パスワードリセット</p>
  <form id="set-password-form">
    <input type="password" id="new-password" placeholder="新しいパスワードを入力してください" required />
    <button type="submit">パスワード変更</button>
  </form>
  <div id="message"></div>
</div>
</body>
</html>
