<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .uenonannka
        {
            width: 100%;
            height: auto;
            padding: 5px;
            /*background: #4c4c4c;*/
            background-color: #4c4c4c;
            color: #ffffff;
            border-radius: 15px;
        }
        .top
        {
            z-index: top;
            height: auto;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .img {
    height: 60px;
    width: 60px;
    border: 5px solid #000000;
    clip-path: circle(30px at center);
}
h1
{
    background-color: rgb(131, 131, 131);
}
    </style>
    <script type="module">
        import { loginUser } from './js/supabase.js';

        async function l(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("すべてのフィールドを入力してください！");
                return;
            }

            const ll= await loginUser(username, password);
            console.log(ll);
            if(ll.success)
            {
                document.getElementById("m").innerHTML="ログイン成功";
                window.location.href = 'index.html';
            }else
            {
                if(ll.message="Invalid login credentials")
                {
                    document.getElementById("m").innerHTML="パスワードまたはメールアドレスが違います。";
                }else
                {
                    document.getElementById("m").innerHTML=ll.message;
                }
            }
        }
        window.l=l;
    </script>
</head>
<body>
    <div class="top">
        <div class="uenonannka" id="uenonannka">
            <h1 class="f"><img src="img/TODOlist_ico.jpg" class="img" alt="ねずみTODOlistのアイコン">ネズミTODOlist
            </h1>
        </div>
    </div>
    <div class="form-container">
        <h2>ログイン</h2>
        <form onsubmit="l(event)">
            <label for="username">メールアドレス</label>
            <input type="text" placeholder="メールアドレス" id="username" autocomplete="username" required>
            
            <label for="password">パスワード</label>
            <input type="password" placeholder="パスワード" id="password" autocomplete="current-password" required>
            
            <button type="submit">ログイン</button>
        </form>
        <p id="m"></p>
        <p style="text-align: center; margin-top: 10px;">
            <a href="forgotPassword.html">パスワードをお忘れですか？</a>
            <br>
            アカウントをお持ちでないですか？ <a href="signUp.html">サインアップ</a>
        </p>
    </div>
</body>
</html>
