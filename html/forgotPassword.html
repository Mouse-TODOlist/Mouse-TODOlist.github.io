<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <link rel="stylesheet" href="style/forgotPassword.css">
    <script type="module" src="js/forgotPassword.js">
    </script>
</head>
<body>
    <div class="top">
        <div class="uenonannka" id="uenonannka">
            <h1 class="f"><img src="/img/TODOlist_ico.jpg" class="img" alt="ねずみTODOlistのアイコン">ネズミTODOlist
            </h1>
        </div>
    </div>
    <div class="form-container">
        <h2>パスワードリセット</h2>
        <form onsubmit="resetPassword(event)">
            <label for="email">メールアドレス</label>
            <input type="email" placeholder="登録したメールアドレス" id="email" required>
            
            <button type="submit">リセットリンクを送信</button>
        </form>
        <p class="back-link">
            <a href="login.html">ログインページに戻る</a>
        </p>
    </div>
</body>
</html>
